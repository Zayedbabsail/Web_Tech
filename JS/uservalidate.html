<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Profile</title>
    <script>
      function validate() {
        var flag = true;
        var username = document.myform.username.value.trim();
        var password = document.myform.pwd.value.trim();
        var phone = document.myform.phone.value.trim();
        var address = document.myform.address.value.trim();

        if (
          username === "" ||
          password === "" ||
          phone === "" ||
          address === ""
        ) {
          alert("Enter all the details");
          flag = false;
        }

        var phonePattern = /^\d{10}$/;
        if (!phone.match(phonePattern)) {
          alert("Invalid phone number. It must be 10 digits.");
          flag = false;
        }

        var usernamePattern = /^[a-zA-Z]+$/;
        if (!username.match(usernamePattern)) {
          alert("Invalid username. Only letters are allowed.");
          flag = false;
        }

        var passwordPattern = /^[A-Z][a-zA-Z0-9]+$/;
        if (!password.match(passwordPattern)) {
          alert(
            "Invalid password. It must start with an uppercase letter followed by letters and digits."
          );
          flag = false;
        }

        if (flag) {
          alert("Valid input");
        } else {
          alert("Invalid input");
        }
      }
    </script>
  </head>
  <body bgcolor="#ffd0ff" text="#000000">
    <h3 style="text-align: center">Edit your profile here</h3>
    <form name="myform">
      <div style="text-align: center">
        <label>Edit Username: <input type="text" name="username" /></label
        ><br /><br />
        <label>Edit Password: <input type="password" name="pwd" /></label
        ><br /><br />
        <label>Edit Phone number: <input type="tel" name="phone" /></label
        ><br /><br />
        <label
          >Edit Address:
          <textarea name="address" rows="5" cols="19"></textarea></label
        ><br /><br />
      </div>
      <div style="text-align: center">
        <input type="button" value="OK" onClick="validate()" />
        <input type="reset" value="Clear" />
      </div>
    </form>
  </body>
</html>
